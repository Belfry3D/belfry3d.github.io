<!DOCTYPE html>
<html lang="en">

<head>
	<title>Character Modifier | Belfry3D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="styles.css">
	<meta name="author" content="Shaun Schwegler">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#sidebar {
			position: fixed;
			top: 20px;
			left: 20px;
			right: 20px;
			/* Adjust the right position */
			bottom: 150px;
			/* Adjust the bottom position */
			width: 200px;
			background-color: rgba(0, 0, 0, 0.479);
			padding: 20px;
			box-sizing: border-box;
			border-radius: 5px;
			/* Add border radius */
		}

		.sidebar-section {
			margin-bottom: 10px;
		}

		.sidebar-title {
			font-family: 'Roboto Thin', sans-serif;
			font-weight: bold;
			font-size: 15px;
			color: white;
			margin-top: 0;
			margin-bottom: 20px;
			/* Add margin-top */
		}

		.sidebar-image-container {
			max-height: calc(100% - 50px);
			/* Adjust the height of the image container */
			overflow-y: auto;
		}

		.sidebar-image-container::-webkit-scrollbar {
			width: 8px;
		}

		.sidebar-image-container::-webkit-scrollbar-thumb {
			background-color: rgba(27, 27, 27, 0.671);
		}

		.sidebar-image {
			display: block;
			width: 100%;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>

	<div id="sidebar">
		<div class="sidebar-section">
			<h1 class="sidebar-title" style="text-align: left;">Chestplates</h1>
		</div>
		<div class="sidebar-section sidebar-image-container">
			<img class="sidebar-image" src="image1.jpg" alt="Image 1">
			<img class="sidebar-image" src="image2.jpg" alt="Image 2">
			<img class="sidebar-image" src="image3.jpg" alt="Image 3">
			<img class="sidebar-image" src="image4.jpg" alt="Image 4">
			<img class="sidebar-image" src="image5.jpg" alt="Image 5">
			<img class="sidebar-image" src="image6.jpg" alt="Image 6">
		</div>
	</div>

	<script>
		var sidebar = document.getElementById('sidebar');
		var contentSections = document.querySelectorAll('.sidebar-section');
		var totalContentHeight = 0;

		for (var i = 0; i < contentSections.length; i++) {
			totalContentHeight += contentSections[i].offsetHeight;
		}

		var sidebarHeight = window.innerHeight;
		var remainingHeight = sidebarHeight - totalContentHeight;
		var maxImageContainerHeight = remainingHeight; // Adjust the spacing

		var imageContainer = document.querySelector('.sidebar-image-container');
		imageContainer.style.maxHeight = maxImageContainerHeight + '1 px'; // Remove the extra space before 'px'
	</script>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
		import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

		let camera, scene, renderer, stats;

		const clock = new THREE.Clock();

		let mixer;

		init();
		animate();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			// camera
			camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
			camera.position.set(100, 200, 300);

			// scene
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xa0a0a0);
			scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

			// lighting
			const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
			hemiLight.position.set(0, 200, 0);
			scene.add(hemiLight);

			const dirLight = new THREE.DirectionalLight(0xffffff, 5);
			dirLight.position.set(0, 200, 100);
			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 180;
			dirLight.shadow.camera.bottom = - 100;
			dirLight.shadow.camera.left = - 120;
			dirLight.shadow.camera.right = 120;
			scene.add(dirLight);

			// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

			// ground
			const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x800080, depthWrite: false }));
			mesh.rotation.x = - Math.PI / 2;
			mesh.receiveShadow = true;
			scene.add(mesh);

			const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
			grid.material.opacity = 0.2;
			grid.material.transparent = true;
			scene.add(grid);

			// model
			const loader = new FBXLoader();
			loader.load('models/fbx/Happy Idle.fbx', function (object) {

				mixer = new THREE.AnimationMixer(object);

				const action = mixer.clipAction(object.animations[0]);
				action.play();

				object.traverse(function (child) {

					if (child.isMesh) {

						child.castShadow = true;
						child.receiveShadow = true;

					}

				});
				object.position.y = -5;

				scene.add(object);

			});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.useLegacyLights = false;
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.target.set(0, 100, 0);
			controls.update();

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			const delta = clock.getDelta();

			if (mixer) mixer.update(delta);

			renderer.render(scene, camera);

			stats.update();

		}

	</script>

</body>

</html>
